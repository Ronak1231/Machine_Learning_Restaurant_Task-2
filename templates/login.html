<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
    </style>
</head>
<body class="bg-pink-50 font-roboto fade-in">
    <div class="min-h-screen flex flex-col items-center justify-center bg-white bg-opacity-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center" id="form-title">Login</h2>
            <form class="space-y-4" method="POST" action="/login">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="submit-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="submit-button">Sign in</button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>
            </p>
        </div>
        <div class="mt-6 text-center">
            <h3 class="text-xl font-bold mb-4">Contact Us</h3>
            <div class="grid grid-cols-3 gap-3">
                <div>
                    <a href="https://www.linkedin.com/in/ronak-bansal-715605253/" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-full shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 icon-button">
                        <span class="sr-only">Contact us on LinkedIn</span>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <div>
                    <a href="https://github.com/Ronak1231" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-full shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 icon-button">
                        <span class="sr-only">Contact us on GitHub</span>
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div>
                    <a href="mailto:ronakbansal12345@gmail.com" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-full shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 icon-button">
                        <span class="sr-only">Contact us via Email</span>
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script> <!-- Include the script.js file -->
</body>
</html>
